<!doctype html>
<html lang="en">
	<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
	</head>
	<body>
		<header><h1 id="message">Let's Play Tic Tac Toe!</h1></header>
		<form id="form-player" class="show" action="javascript:void(0);">
			<label for="player-one">Player one name:</label>
			<input id="player-one" type="text"></input>
			<label for="player-two">Player two name:</label>
			<input id="player-two" type="text"></input>
			<input type="submit" onclick="getPlayerNames()"></input>
		</form>
		<form id="form-marker" class="hide" action="javascript:void(0);">
			<div id="markers">
				<p id="prompt"></p>
				<a><img id="icons" class="avail" onclick="pickMarker(this);" src="img/icons/fairy.png"></a>
				<a><img id="icons" class="avail" onclick="pickMarker(this);" src="img/icons/potion.png"></a>
				<a><img id="icons" class="avail" onclick="pickMarker(this);" src="img/icons/ogre.png"></a>
				<a><img id="icons" class="avail" onclick="pickMarker(this);" src="img/icons/witch.png"></a>
				<a><img id="icons" class="avail" onclick="pickMarker(this);" src="img/icons/dragon.png"></a>
				<a><img id="icons" class="avail" onclick="pickMarker(this);" src="img/icons/unicorn.png"></a>
				<a><img id="icons" class="avail" onclick="pickMarker(this);" src="img/icons/king.png"></a>
				<a><img id="icons" class="avail" onclick="pickMarker(this);" src="img/icons/fire.png"></a>
				<input type="submit" placeholder="Continue..." id="btn-cont" class="hide" onclick="getGameBoard();"></input>
			</div>
		</form>

		<div id="game-board" class="hide">
			<div id="row-1">
				<div class="marker-sqr" onclick="playGame(this, 1);"><img src="img/blank.png"></div> 
				<div class="marker-sqr" onclick="playGame(this, 2);"><img src="img/blank.png"></div> 
				<div class="marker-sqr" onclick="playGame(this, 4);"><img src="img/blank.png"></div> 
			</div>
			<div id="row-2">
				<div class="marker-sqr" onclick="playGame(this, 8);"><img src="img/blank.png"></div> 
				<div class="marker-sqr" onclick="playGame(this, 16);"><img src="img/blank.png"></div> 
				<div class="marker-sqr" onclick="playGame(this, 32);"><img src="img/blank.png"></div> 
			</div>
			<div id="row-3">
				<div class="marker-sqr" onclick="playGame(this, 64);"><img src="img/blank.png"></div> 
				<div class="marker-sqr" onclick="playGame(this, 128);"><img src="img/blank.png"></div> 
				<div class="marker-sqr" onclick="playGame(this, 256);"><img src="img/blank.png"></div> 
			</div>
		</div>
		<button id="play-btn" onclick="resetGame()" class="hide">Play Again</button>
		<div id="score-board" class="hide">
			<table border="1" cellspacing="0" cellpadding="4">
				<tr><th id="first-name"></th> <th id="sec-name"></th> <th>Cats Games</th></tr>
				<td id="score-one">0</td> <td id="score-two">0</td> <td id="score-cat">0</td>
			</table>
		</div>
	</body>
</html>
